version: '2'
services:
    musl:
      image: untangleinc/packetd:build-musl
      volumes:
        - ..:/go/packetd

    glibc:
      image: untangleinc/packetd:build-glibc
      volumes:
        - ..:/go/packetd

    # the next 2 services allow for local changes and tests to the
    # docker images, before pushing new official ones to GitHub: the
    # build images are being built locally

    musl-local:
      build:
        context: .
        dockerfile: Dockerfile.build-musl
      volumes:
        - ..:/go/packetd

    glibc-local:
      build:
        context: .
        dockerfile: Dockerfile.build-glibc
      volumes:
        - ..:/go/packetd


    # The Dev dockerfile builds packetd with local images, 
    # runs lint in the build process, -race go param, and adds Delve to 
    # the image for testing purposes

    dev:
      build:
        context: .
        dockerfile: Dockerfile.dev
      volumes:
        - ..:/go/packetd
